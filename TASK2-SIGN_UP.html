<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK2-SIGN_UP</title>
    <Style>
        body{
    display: flex;
    align-items: center;
    flex-direction: column;
}
.signup{
                border: 2px solid;
                margin: auto;
                width: 30%;
            }
#submit{
    position: relative;
    left: 100px;
}
.createList{
    padding: 20px;
}
.options{
    padding: 20px;
}
.completed{
    background-color: #faebd7;
    text-decoration: line-through;
}
label{
    display:inline-block;
    width:40%;
}
    </Style>
    <script src="TASK2-JAVASCRIPT.js" defer></script>
</head>
<body style="text-align: center;height: 100%;">
    <h1>Sign-Up Page</h1>
    <div class="signup">
        <form action="TASK2-SIGN_IN.html" method="post" onsubmit="return storeCredentials()">
             <table style="margin: auto;">
                 <caption>Table</caption>
                <tr>
                    <th id="">
                        <label for="name">Name:</label>
                    </th>
                    <td>
                        <input type="text" id="name" required><br>
                    </td>
                </tr>
                <tr>
                    <th id="">
                        <label for="password">Password:</label>
                    </th>
                    <td>
                        <input type="password" name="password" id="password" required><br>
                    </td>
                </tr>
                <tr>
                    <th id="">
                        <label for="confirmPassword">Confirm Password:</label>
                    </th>
                    <td>
                        <input type="password" name="confirmPassword" id="confirmPassword" required><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" id="submit">Submit</button><br><br><br>
                    </td>
                    <td>
                        <a href="TASK2-SIGN_IN.html">Sign-In</a>
                    </td>
                </tr>
                
            </table>
            
        </form>
        
    </div>
</body>
</html>
