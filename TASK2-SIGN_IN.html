<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SIGN_IN</title>
    <Style>
        body{
    display: flex;
    align-items: center;
    flex-direction: column;
}
#submit{
    position: relative;
    left: 100px;
}
.signin{
                border: 2px solid;
                margin: auto;
                width:30%;
            }
.createList{
    padding: 20px;
}
.options{
    padding: 20px;
}
.completed{
    background-color: #faebd7;
    text-decoration: line-through;
}
label{
    display:inline-block;
    width:40%;
}
    </Style>
    <script src="TASK2-JAVASCRIPT.js" defer></script>
</head>
<body style="text-align: center;height: 100%;">
    <h1>Sign-In page</h1><br>
    <div class="signin">
        <form action="TASK2-TO_DO_LIST.html" method="get" onsubmit="return checkCredentials()">
            <table style="margin: auto;" >
                <caption> Table </caption>
                <tr>
                    <th id="" >
                        <label for="name">User Name:</label>
                    </th>
                    <td>
                        <input type="text" name="name" id="name" required><br>
                    </td>
                </tr>
                <tr>
                    <th id="" >
                        <label for="password">Password:</label>
                    </th>
                    <td>
                        <input type="password" id="password" required><br>
                    </td>
                </tr>
            <tr>
                <td>
                        <button type="submit" id="submit">Sign In</button><br><br><br><br><br>

                </td>
                <td>
                    <a href="TASK2-SIGN_UP.html">Sign Up</a>

                </td>
            </tr>
            </table>
        </form>     
    </div>
    </body>
</html>
